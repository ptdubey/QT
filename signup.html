<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body >
    <form action="" method="post" autocomplete="off" enctype="text/plain">
        <fieldset style="height: 350px; width: 500px; border-radius: 2px;">
            <legend>Signup form:</legend>
            
            <div>
                Full Name: <input type="text" name="Full Name" value="Your Name">
                
            </div>
            <br><br>
            
        <div>
            DOB: <input type="date" name="DOB">
            
        </div>
        <br>
        <br>
        <div>
            Email Id / Phone Number : <input type="email" name="Email Id / Phone Number" value="xxxx@gmail.com/+91xxxx">
            
        </div>
        <br>
        <br>
        <div>
            Enter Password: <input type="password" name="password" value="password">
            
        </div>
        <br>
        <br>
        <div>
            Re-Enter Password: <input type="password" name="password" aria-valuetext=" Re-Enter password">
            
        </div>
        <br>
        <br>
        <div>
            try-agin: <input type="range" name="range" >
            
        </div>
        <br>
        <input type="submit" name="submitnow">
    </fieldset>
    </form>
</body>
</html>
